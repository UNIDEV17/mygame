<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>game</title>
    <link rel="stylesheet" href="practice.css" />
  </head>
  <body>
    <div class="outer">
      <div class="main1">
        <div id="results">
          <p id="level">Level: 1</p>
          <p id="playerH">player1 heartPoints: 10</p>
          <ul id="inv"></ul>
        </div>
        <div class="main" id="main">
          <div class="gamestr" id="gamestr"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="combactparser">
  <div class="upperside">
    <div class="enmeyglass">
      <div class="enmeyinfo">
        <p class="infotext">heilth:10</p>
        <p class="infotext">dmg points:10</p>
      </div>
      <span class="enmeyicon">%</span>
    </div>
    <div class="log">
      <ul class="logul">
        <li>fights started!</li>
        <li>with enmey1</li>
      </ul>
    </div>
  </div>
  <div class="lowerside">
    <div class="inv">
      <ul class="ulinv">
        <li class="liinv">sowrd</li>
        <li>apple</li>
      </ul>
    </div>
    <div class="maincombact">
      <div class="combactbtns">
        <button class="btn">Fight</button>
        <button class="btn">Pass</button>
      </div>
    </div>
    <script src="practice.js"></script>
  </body>
</html>
