<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>game</title>
    <link rel="stylesheet" href="game.css" />
    <link rel="stylesheet" type="text/css" href="//undertalefonts.duodecima.technology/webfonts/stylesheet.css">
  </head>
  <body>
    <div class="outer">
      <div class="main" id="main">
        <div class="combactparser" id="combactparser">
          <div class="upperside">
            <div class="enmeyglass">
              <div class="enmeyinfo">
                <p class="infotext">health:10 </p>
                <p class="infotext">dmg points:10</p>
              </div>
              <span class="enmeyicon">%</span>
            </div>
            <div class="log">
              <ul class="logul">
                <li >fights started!</li>
                <li>with enmey1</li>
              </ul>
            </div>
          </div>
          <div class="lowerside">
            <div class="inv">
              <ul class="ulinv">
                INV:
                <li class="liinv">swoard</li>
                <li>apple</li>
              </ul>
              <div class="actionsandstats">
                <div class="armor">
                  <p class="armoris">armor: none</p>
                </div>
                <div class="weopen">
                  <p class="weopenis">weopen: swoard</p>
                </div>
                <div class="spells">
                  <p class="spellsis">spells: fire</p>
                </div>
              </div>
            </div>
            <div class="maincombact">
              <div class="combactbtns">
                <button class="btn">Fight</button>
                <button class="btn">Pass</button>
              </div>
            </div>
          </div>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
